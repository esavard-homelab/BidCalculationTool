services:
  backend:
    build:
      context: ./backend
    image: bidtool-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  frontend:
    build:
      context: ./frontend
    image: bidtool-frontend
    ports:
      - "3000:80"
      # TODO: For production HTTPS, also expose port 443: - "443:443"
    environment:
      - NODE_ENV=production
    # TODO: For production deployment, add volume mounts for:
    # - SSL certificates: ./nginx/ssl:/etc/nginx/ssl:ro
    # - Custom nginx.conf: ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    # This will enable HTTPS termination and reverse proxy to backend API
